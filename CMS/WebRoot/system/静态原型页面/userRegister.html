<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/WdatePicker.css" />
<link rel="stylesheet" type="text/css" href="css/skin_/form.css" />
<link href="umeditor/themes/default/_css/umeditor.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/jquery.select.js"></script>
<script type="text/javascript" src="js/WdatePicker.js"></script>
<script type="text/javascript">
window.UMEDITOR_HOME_URL = 'umeditor/';  // 请换成绝对路径
</script>
<script type="text/javascript" src="js/umeditor.config.js"></script>
<script type="text/javascript" src="js/editor_api.js"></script>
<script type="text/javascript" src="umeditor/lang/zh-cn/zh-cn.js"></script>
<title>用户注册</title>
</head>

<body>
<div id="container">
	<div id="hd">
    </div>
    <div id="bd">
    	<div id="main">
            <h2 class="subfild">
            	<span>用户注册</span>
            </h2>
            <div class="subfild-content base-info">
                <div class="kv-item ue-clear">
            		<label><span class="impInfo">*</span>登录名称 ： </label>
            		<div class="kv-item-content">
                    	<input type="text" placeholder="登录名称" />
                    </div>
                </div>
                <div class="kv-item ue-clear">
            		<label><span class="impInfo">*</span>登录密码 ： </label>
            		<div class="kv-item-content">
                    	<input type="text" placeholder="登录密码" />
                    </div>
                </div>
                <div class="kv-item ue-clear">
            		<label><span class="impInfo">*</span>用户昵称 ： </label>
            		<div class="kv-item-content">
                    	<input type="text" placeholder="用户昵称" />
                    </div>
                </div>
                <div class="kv-item ue-clear">
                	<label>权限</label>
                	<div class="kv-item-content">
                    	<select>
                        	<option>学生</option>
                        	<option>老师</option>
                        	<option>管理员</option>
                        </select>
                    </div>
                </div>
            </div>
            
            
            <div class="buttons" style="float: left;">
                <input class="button" type="button" value="提交" />
            </div>
            <div class="buttons" style="float: left;">
                <input class="button" type="button" value="重置" />
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript">
	$('select').select();
	showRemind('input[type=text],textarea','color5');
	UM.getEditor('content');
</script>
</html>
