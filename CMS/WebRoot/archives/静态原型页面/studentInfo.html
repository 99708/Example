<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/WdatePicker.css" />
<link rel="stylesheet" type="text/css" href="css/skin_/form.css" />
<link href="umeditor/themes/default/_css/umeditor.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/jquery.select.js"></script>
<script type="text/javascript" src="js/WdatePicker.js"></script>
<script type="text/javascript">
window.UMEDITOR_HOME_URL = 'umeditor/';  // 请换成绝对路径
</script>
<script type="text/javascript" src="js/umeditor.config.js"></script>
<script type="text/javascript" src="js/editor_api.js"></script>
<script type="text/javascript" src="umeditor/lang/zh-cn/zh-cn.js"></script>
<title>学生基本信息</title>
</head>

<body>
<div id="container">
	<div id="hd">
    </div>
    <div id="bd">
    	<div id="main">
            <h2 class="subfild">
            	<span>基本信息</span>
            </h2>
            <div class="subfild-content base-info">
            	<div class="kv-item ue-clear">
            		<label><span class="impInfo">*</span>学生班级</label>
                	<div class="kv-item-content">
                    	<select>
                        	<option>请选择班级</option>
                        </select>
                    </div>
                </div>
            	<div class="kv-item ue-clear">
                	<label>学生编号</label>
                	<div class="kv-item-content">
                    	<input type="text" placeholder="学生编号" />
                    </div>
                </div>
                <div class="kv-item ue-clear">
                	<label>学生姓名</label>
                	<div class="kv-item-content">
                    	<input type="text" placeholder="学生姓名" />
                    </div>
                </div>
                 <div class="kv-item ue-clear">
                	<label>学生性别</label>
                	<div class="kv-item-content">
                    	<span class="choose">
                            <span class="checkboxouter">
                                <input type="radio" name="need" />
                                <span class="radio"></span>
                            </span>
                            <span class="text">男</span>
                        </span>
                    	<span class="choose">
                            <span class="checkboxouter">
                                <input type="radio" name="need" />
                                <span class="radio"></span>
                            </span>
                            <span class="text">女</span>
                        </span>
                    </div>
                </div>
                <div class="kv-item ue-clear">
                	<label>学生年龄</label>
                	<div class="kv-item-content">
                    	<input type="text" placeholder="学生年龄" />
                    </div>
                </div>
                <div class="kv-item ue-clear">
                	<label>身份证号</label>
                	<div class="kv-item-content">
                    	<input type="text" placeholder="身份证号" />
                    </div>
                </div>
                <div class="kv-item ue-clear time">
                	<label>出生日期</label>
                	<div class="kv-item-content">
                    	<input type="text" placeholder="出生日期" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" />
                        <i class="time-icon"></i>
                    </div>
                </div>
                <div class="kv-item ue-clear">
                	<label>家庭地址</label>
                	<div class="kv-item-content">
                    	<input type="text" placeholder="家庭地址" />
                    </div>
                </div>
                
                <div class="kv-item ue-clear">
                	<label>家庭电话</label>
                	<div class="kv-item-content">
                    	<input type="text" placeholder="家庭电话" />
                    </div>
                </div>
                <div class="kv-item ue-clear">
                	<label>政治面貌</label>
                	<div class="kv-item-content">
                    	<select>
                        	<option>党员</option>
                        	<option>团员</option>
                        	<option>少先队员</option>
                        	<option>群众</option>
                        </select>
                    </div>
                </div>
                <div class="kv-item ue-clear">
                	<label>健康状况</label>
                	<div class="kv-item-content">
                    	<select>
                        	<option>优良</option>
                        	<option>中等</option>
                        	<option>较差</option>
                        </select>
                    </div>
                </div>
            </div>
            
            
            <div class="buttons" style="float: left;">
                <input class="button" type="button" value="提交" />
            </div>
            <div class="buttons">
                <input class="button" type="button" value="重置" />
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript">
	$('select').select();
	showRemind('input[type=text],textarea','color5');
	UM.getEditor('content');
</script>
</html>
