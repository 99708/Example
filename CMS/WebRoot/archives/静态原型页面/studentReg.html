<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/WdatePicker.css" />
<link rel="stylesheet" type="text/css" href="css/skin_/form.css" />
<link href="umeditor/themes/default/_css/umeditor.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/jquery.select.js"></script>
<script type="text/javascript" src="js/WdatePicker.js"></script>
<script type="text/javascript">
window.UMEDITOR_HOME_URL = 'umeditor/';  // 请换成绝对路径
</script>
<script type="text/javascript" src="js/umeditor.config.js"></script>
<script type="text/javascript" src="js/editor_api.js"></script>
<script type="text/javascript" src="umeditor/lang/zh-cn/zh-cn.js"></script>
<title>学生入校登记</title>
</head>

<body>
<div id="container">
	<div id="hd">
    </div>
    <div id="bd">
    	<div id="main">
            <h2 class="subfild">
            	<span>入校登记</span>
            </h2>
            <div class="subfild-content base-info">
            	<div class="kv-item ue-clear">
                	<label>学生编号</label>
                	<div class="kv-item-content">
                    	<input type="text" placeholder="学生编号" />
                    </div>
                </div>
                <div class="kv-item ue-clear">
                	<label>学生姓名</label>
                	<div class="kv-item-content">
                    	<input type="text" placeholder="学生姓名" />
                    </div>
                </div>
                <div class="kv-item ue-clear">
                	<label>班级名称</label>
                	<div class="kv-item-content">
                    	<input type="text" placeholder="班级名称" />
                    </div>
                </div>
                <div class="kv-item ue-clear">
                	<label>专业名称</label>
                	<div class="kv-item-content">
                    	<input type="text" placeholder="专业名称" />
                    </div>
                </div>
                <div class="kv-item ue-clear time">
                	<label>入学日期</label>
                	<div class="kv-item-content">
                    	<input type="text" placeholder="入学日期" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" />
                        <i class="time-icon"></i>
                    </div>
                </div>
                <div class="kv-item ue-clear">
            		<label><span class="impInfo">*</span>经办人</label>
            		<div class="kv-item-content">
                    	<input type="text" placeholder="经办人" />
                    </div>
                </div>
                <div class="kv-item ue-clear">
            		<label><span class="impInfo">*</span>入学分数</label>
            		<div class="kv-item-content">
                    	<input type="text" placeholder="入学分数" />
                    </div>
                </div>
            </div>
            
            
            <div class="buttons" style="float: left;">
                <input class="button" type="button" value="确定保存" />
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript">
	$('select').select();
	showRemind('input[type=text],textarea','color5');
	UM.getEditor('content');
</script>
</html>
