<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/WdatePicker.css" />
		<link rel="stylesheet" type="text/css" href="css/skin_/form.css" />
		<link href="umeditor/themes/default/_css/umeditor.css" type="text/css" rel="stylesheet">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/global.js"></script>
		<script type="text/javascript" src="js/jquery.select.js"></script>
		<script type="text/javascript" src="js/WdatePicker.js"></script>
		<script type="text/javascript">
			window.UMEDITOR_HOME_URL = 'umeditor/';  // 请换成绝对路径
		</script>
		<script type="text/javascript" src="js/umeditor.config.js"></script>
		<script type="text/javascript" src="js/editor_api.js"></script>
		<script type="text/javascript" src="umeditor/lang/zh-cn/zh-cn.js"></script>
		<title>成绩录入</title>
		
		<style type="text/css">
		
		/*a标签全局CSS*/
		a{
			text-decoration:none;
			color: chocolate;
			font-size: 14px;
			font-weight: bold;
		}
		a:hover{
			text-decoration: underline;
			color: red;
		}
		
		/*table标签全局CSS*/
		table{
			text-align: center;
			border-collapse:collapse;
		}
		td{
			width: 110px;
			height: 8px;
			font-size: 10px;
			font-weight: bold;
		}
		
		</style>
		
	</head>

	<body>
		<div id="container">
			<div id="hd">
			</div>
			<div id="bd">
				<div id="main">
					<h2 class="subfild">
            	<span>成绩录入</span>
            </h2>
					<div class="subfild-content base-info">
						<div class="kv-item ue-clear">
							<label>学生编号</label>
							<div class="kv-item-content">
								<input type="text" placeholder="学生编号" />
							</div>
						</div>
						<div class="kv-item ue-clear">
							<label>学生姓名</label>
							<div class="kv-item-content">
								<input type="text" placeholder="学生姓名" />
							</div>
						</div>
						<div class="kv-item ue-clear">
							<label>考试类别</label>
							<div class="kv-item-content">
								<input type="text" placeholder="考试类别" />
							</div>
						</div>
						<div class="kv-item ue-clear time">
							<label>考试日期</label>
							<div class="kv-item-content">
								<input type="text" placeholder="考试日期" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" />
								<i class="time-icon"></i>
							</div>
						</div>
						<div class="kv-item ue-clear">
							<label>操作员</label>
							<div class="kv-item-content">
								<input type="text" placeholder="操作员" value="管理员" />
							</div>
						</div>
					</div>

					<table align="center" border="1px" cellspacing="" cellpadding="5px" id="showTable">
						<tr>
							<td>考试科目</td>
							<td>考试成绩</td>
						</tr>
						
						<tr id="delTr">
							<td>语文</td>
							<td>0.00</td>
						</tr>
						<tr id="delTr">
							<td>数学</td>
							<td>0.00</td>
						</tr>
						<tr id="delTr">
							<td>英语</td>
							<td>0.00</td>
						</tr>
						<tr id="delTr">
							<td>物理</td>
							<td>0.00</td>
						</tr>
					</table>
					
					<div class="buttons" style="float: left;">
						<input class="button" type="button" value="提交" />
					</div>
					<div class="buttons" style="float: left;">
						<input class="button" type="button" value="重置" />
					</div>
					
				</div>
			</div>
		</div>
	</body>

	<script type="text/javascript">
		$('select').select();
		showRemind('input[type=text],textarea','color5');
		UM.getEditor('content');
	</script>

</html>
